<div id="projects-filters" class="collapse">
  <form class="row">
    <div class="col-12">
      <div class="form-group">
        <label for="search">Search</label>
        <input type="text" class="form-control" name="search" placeholder="Some text..." />
      </div>
      <div class="form-group">
        <label for="tags">Tags</label>
        <select class="form-control" multiple name="tags">
          <option selected value>All</option>
          <option value="JavaScript">JavaScript</option>
          <option value="PHP">PHP</option>
          <option value="Java">Java</option>
        </select>
      </div>
      <div class="form-group">
        <label for="type">Project Type</label><br />
        <div class="form-check form-check-inline">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" value="edu" name="type" checked /> Education
          </label>
        </div>
        <div class="form-check-inline">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" value="personal" name="type" checked /> Personal
          </label>
        </div>
        <div class="form-check-inline">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" value="work" name="type" checked /> Paid work
          </label>
        </div>
      </div>
    </div>
    <div class="col-12">
      <button class="btn btn-primary" role="submit">Update</button>
      <a class="btn btn-secondary" onclick="resetFilters()" href="#projects-filters">Reset</a>
    </div>
  </form>
</div>
