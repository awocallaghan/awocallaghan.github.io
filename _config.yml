# Site settings
title: Alex O'Callaghan
header-img: /img/sky-lights-space-dark.jpg
email: aocallaghan@outlook.com
description: "Personal website, portfolio, and blog of software developer Alex O'Callaghan"
baseurl: ""
url: "http://alexocallaghan.com"
twitter_username: alexocallaghan
github_username:  awocallaghan
facebook_username:

# Custom collections
collections:
  projects:
    output: true
    permalink: /projects/:title

defaults:
  - scope:
      path: ""
      type: "projects"
    values:
      layout: "project"

# Build settings
gems: ['jekyll-paginate']
markdown: kramdown
highlighter: rouge
permalink: pretty
paginate: 5
exclude: ["less","node_modules","Gruntfile.js","package.json","README.md","js/bootstrap.min.js","js/clean-blog.js","js/clean-blog.min.js","js/jquery.js","js/jquery.min.js","js/tether.min.js"]
