---
layout: default
title: Alex O'Callaghan
---
<div class="jumbotron">
	<div class="container">
		<h1>Welcome to my personal website!</h1>
		<p>Have a look at interesting things I've made</p>
		<p><a class="btn btn-primary btn-lg" href="http://twitter.com/alexocallaghan" target="_blank" role="button">Contact me</a></p>
	</div>
</div>

<div id="content" class="container">
	<h2>Blog posts</h2>
	<ul class="posts">
		{% for post in site.posts %}
			<li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
		{% endfor %}
	</ul>
</div>
