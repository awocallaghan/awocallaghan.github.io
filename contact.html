<p>You can send me an email using the form below and I'll respond ASAP</p>

<form name="sentMessage" id="contactForm" novalidate class="justify-content-center" method="post" action="https://formspree.io/aocallaghan@outlook.com">
  <div class="form-group col-xs-12 floating-label-form-group controls">
    <label>Name</label>
    <input type="text" class="form-control" placeholder="Name" name="name" id="name" required data-validation-required-message="Please enter your name.">
    <p class="help-block text-danger"></p>
  </div>
  <div class="form-group col-xs-12 floating-label-form-group controls">
    <label>Email Address</label>
    <input type="email" class="form-control" placeholder="Email Address" name="email" id="email" required data-validation-required-message="Please enter your email address.">
    <p class="help-block text-danger"></p>
  </div>
  <div class="form-group col-xs-12 floating-label-form-group controls">
    <label>Phone Number</label>
    <input type="tel" class="form-control" placeholder="Phone Number" name="phone" id="phone">
    <p class="help-block text-danger"></p>
  </div>
  <div class="form-group col-xs-12 floating-label-form-group controls">
    <label>Message</label>
    <textarea rows="5" class="form-control" placeholder="Message" name="message" id="message" required data-validation-required-message="Please enter a message."></textarea>
    <p class="help-block text-danger"></p>
  </div>
  <input type="hidden" name="_subject" value="New contact message from alexocallaghan.com" />
  <input type="hidden" name="_next" value="//alexocallaghan.com/contact-thanks" />
  <br>
  <div id="success"></div>
  <div class="row justify-content-center">
    <div class="form-group col-xs-12">
      <button type="submit" class="btn btn-default">Send</button>
    </div>
  </div>
</form>
